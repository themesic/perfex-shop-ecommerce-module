<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfex Shop - Product Detail Preview</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 24px; margin: 0; font-size: 14px; background: #fff; max-width: 900px; margin: 0 auto; }
    .product-detail { display: flex; gap: 32px; flex-wrap: wrap; }
    .product-image { width: 320px; height: 320px; background: #f1f5f9; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #94a3b8; font-size: 14px; }
    .product-info { flex: 1; min-width: 280px; }
    h1 { font-size: 24px; margin: 0 0 16px; color: #1e293b; }
    .price { font-size: 28px; font-weight: 700; color: #0ea5e9; margin-bottom: 8px; }
    .price-old { font-size: 16px; color: #94a3b8; text-decoration: line-through; margin-left: 8px; }
    .description { color: #64748b; line-height: 1.6; margin: 16px 0; }
    .qty-row { display: flex; align-items: center; gap: 16px; margin: 24px 0; }
    .qty-input { width: 80px; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; }
    .btn-cart { padding: 12px 24px; background: #10b981; color: #fff; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 16px; }
    .badge { display: inline-block; padding: 4px 10px; background: #fef3c7; color: #92400e; border-radius: 4px; font-size: 12px; margin-bottom: 12px; }
    .social-proof { color: #64748b; font-size: 13px; margin: 16px 0; }
    .notify-form { margin-top: 16px; }
    .notify-form input { padding: 8px 12px; border: 1px solid #e2e8f0; border-radius: 6px; width: 200px; margin-right: 8px; }
  </style>
</head>
<body>
  <div class="product-detail">
    <div class="product-image">Product Image</div>
    <div class="product-info">
      <div class="badge">Low stock</div>
      <h1>Wireless Bluetooth Headphones</h1>
      <div class="price">$79.00 <span class="price-old">$99.00</span></div>
      <p class="description">High-quality wireless headphones with noise cancellation. 30-hour battery life.</p>
      <div class="qty-row">
        <label>Qty: <input type="number" class="qty-input" value="1" min="1"></label>
        <button class="btn-cart">Add to Cart</button>
      </div>
      <p class="social-proof">127 customers bought this product</p>
      <div class="notify-form">
        <p><strong>Notify me when price drops</strong></p>
        <input type="email" placeholder="Your email">
        <button class="btn-cart" style="padding: 8px 16px; font-size: 14px;">Notify Me</button>
      </div>
    </div>
  </div>
  <div style="margin-top: 48px;">
    <h3>You might also like</h3>
    <div style="display: flex; gap: 16px; margin-top: 16px;">
      <div style="width: 120px; height: 120px; background: #f1f5f9; border-radius: 8px;"></div>
      <div style="width: 120px; height: 120px; background: #f1f5f9; border-radius: 8px;"></div>
      <div style="width: 120px; height: 120px; background: #f1f5f9; border-radius: 8px;"></div>
    </div>
  </div>
</body>
</html>
