<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfex Shop - Checkout Preview</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f1f5f9; padding: 24px; margin: 0; font-size: 14px; }
    .panel_s { background: #fff; border-radius: 8px; box-shadow: 0 1px 3px rgba(0,0,0,.08); margin-bottom: 20px; border: 1px solid #e8ecf1; }
    .panel-body { padding: 24px; }
    .section-heading h4 { margin: 0; font-size: 18px; font-weight: 600; color: #1e293b; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e8ecf1; }
    th { font-weight: 600; color: #64748b; font-size: 12px; text-transform: uppercase; }
    .total-row { font-weight: 600; font-size: 16px; }
    .form-control { padding: 8px 12px; border: 1px solid #e2e8f0; border-radius: 6px; width: 100%; max-width: 200px; }
    .btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: 500; cursor: pointer; }
    .btn-primary { background: #0ea5e9; color: #fff; }
    .coupon-row, .giftcard-row { display: flex; gap: 12px; align-items: center; margin: 16px 0; flex-wrap: wrap; }
    .checkbox { display: flex; align-items: center; gap: 8px; margin: 16px 0; }
  </style>
</head>
<body>
  <div class="panel_s section-heading">
    <div class="panel-body">
      <h4>Place Order</h4>
    </div>
  </div>
  <div class="panel_s">
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Qty</th>
            <th>Rate</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><strong>Wireless Headphones</strong></td>
            <td>1</td>
            <td>$79.00</td>
            <td>$79.00</td>
          </tr>
          <tr>
            <td>2</td>
            <td><strong>USB-C Cable</strong></td>
            <td>2</td>
            <td>$12.00</td>
            <td>$24.00</td>
          </tr>
        </tbody>
      </table>
      <div class="coupon-row">
        <strong>Coupon:</strong>
        <input type="text" class="form-control" placeholder="Enter coupon code">
        <button class="btn btn-primary">Apply</button>
      </div>
      <div class="giftcard-row">
        <strong>Gift card:</strong>
        <input type="text" class="form-control" placeholder="Enter gift card code">
        <button class="btn btn-primary">Apply</button>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="newsletter">
        <label for="newsletter">Send me promotional emails and updates</label>
      </div>
      <div style="margin-top: 24px; text-align: right;">
        <div style="margin-bottom: 8px;">Subtotal: $103.00</div>
        <div class="total-row">Total: $103.00</div>
        <button class="btn btn-primary" style="margin-top: 16px;">Place Order</button>
      </div>
    </div>
  </div>
</body>
</html>
